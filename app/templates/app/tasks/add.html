{% extends 'app/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'tasks' %}">Tasks</a></li>
        <li>Add Task</li>
    </ol>

    <form action="{% url 'add_task' %}" method="post" autocomplete="off">
        {% csrf_token %}

        <div class="form-group {% if name_req %} has-error {% endif %}">
           <label for="name">Name:</label>
           <input type="text" autocomplete="off" class="form-control" name="name" value="{{ name }}" placeholder="Task Name..."/><br/>
        </div>

        <div class="form-group {% if desc_req %} has-error {% endif %}">
           <label for="description">Description:</label>
           <textarea rows="3" class="form-control" name="description" placeholder="Task Description..."></textarea><br/>
        </div>

        <div class="form-group">
            <label for="color">Pick a color:</label>
            <select id="color" name="color" class="form-control">
                <option value="default">Default</option>
                <option value="danger">Red</option>
                <option value="success">Green</option>
                <option value="info">Blue</option>
                <option value="warning">Yellow</option>
            </select>
        </div>

        <br/>

        <button type="submit" class="btn btn-primary">Add!</button>

    </form>

{% endblock %}
